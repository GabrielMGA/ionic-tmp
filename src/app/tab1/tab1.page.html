<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-icon name="logo-usd"></ion-icon>
          <ion-input 
            #myInput
            maxlength="12" 
            inputmode="tel" 
            type="text" 
            [(ngModel)]="inputValue"
            [debounce]="500"
            placeholder="Monto" 
            class="color-text ion-text-center"
            (ionFocus)="onInputFocus($event)"
            (ionChange)="onInputChange($event)">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
